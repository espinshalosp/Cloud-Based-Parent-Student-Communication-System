<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body id="teacher-login">
  <div class="topbar">
    <div class="inner">
      <div class="brand">CampusConnect <span>Portal</span></div>
      <div class="nav"><a href="./login.html">Back</a></div>
    </div>
  </div>
  <div class="container">
    <div class="card login-wrap">
      <div class="header">
        <div>
          <h1>Teacher Sign in</h1>
          <div class="subheader">Use your email and password to access the teacher dashboard.</div>
        </div>
      </div>

      <div id="t-login-msg"></div>

      <form id="teacher-login-form">
        <div>
          <label for="t-email">Email</label>
          <input id="t-email" name="email" type="email" placeholder="teacher@example.com" required />
        </div>
        <div class="input-row">
          <label for="t-password">Password</label>
          <input id="t-password" name="password" type="password" placeholder="••••••••" required />
          <span class="toggle-pass" data-target="t-password">Show</span>
        </div>
        <div class="actions">
          <button type="submit">Sign in</button>
          <button type="button" class="ghost" id="t-use-demo">Use demo credentials</button>
        </div>
      </form>

      <footer class="small">Tip: This is a frontend-only demo. Any email/password will proceed.</footer>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
