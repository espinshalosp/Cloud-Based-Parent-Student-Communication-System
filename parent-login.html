<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parent Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body id="parent-login">
  <div class="topbar">
    <div class="inner">
      <div class="brand">CampusConnect <span>Portal</span></div>
      <div class="nav"><a href="./login.html">Back</a></div>
    </div>
  </div>
  <div class="container">
    <div class="card login-wrap">
      <div class="header">
        <div>
          <h1>Parent Sign in</h1>
          <div class="subheader">Use your email, password, and your child’s Student ID.</div>
        </div>
      </div>

      <div id="p-login-msg"></div>

      <form id="parent-login-form">
        <div>
          <label for="p-email">Email</label>
          <input id="p-email" name="email" type="email" placeholder="parent@example.com" required />
        </div>
        <div class="input-row">
          <label for="p-password">Password</label>
          <input id="p-password" name="password" type="password" placeholder="••••••••" required />
          <span class="toggle-pass" data-target="p-password">Show</span>
        </div>
        <div>
          <label for="p-child">Child Student ID</label>
          <input id="p-child" name="child_id" type="number" min="1" placeholder="e.g., 1" required />
        </div>
        <div class="actions">
          <button type="submit">Sign in</button>
          <button type="button" class="ghost" id="p-use-demo">Use demo credentials</button>
        </div>
      </form>

      <footer class="small">Tip: This is a frontend-only demo. Any credentials will proceed; Student ID selects which mock data to show.</footer>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
